<!DOCTYPE html>
<html>
    <head>
        <title>Formulir</title>
    </head>
    <body>
        <form name="formulir" method="POST" action="#">
        <table align="center" border="0" width="30%" 
               cellpadding="10" cellspacing="0">
            <thead>
                <tr bgcolor="yellowgreen">
                    <th colspan="2">Formulir</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="yellowgreen">
                    <th colspan="2">
                        <input type="submit" name="proses"
                         value="Simpan"/>&nbsp;
                        <input type="reset" name="unproses"
                         value="Batal"/>
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="40%">Nama</td>
                    <td>
                        <input type="text" name="nama" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jk" value="L" checked/>Pria
                        &nbsp;
                        <input type="radio" name="jk" value="P"/>Wanita
                    </td>
                </tr>
                <tr>
                    <td valign="top">Hobby</td>
                    <td>
                        <input type="checkbox" name="hb" 
                               value="Olahraga"/>Olahraga<br/>
                        <input type="checkbox" name="hb" 
                               value="Membaca" checked/>Membaca<br/>
                        <input type="checkbox" name="hb" 
                               value="Menulis" checked/>Menulis<br/>
                        <input type="checkbox" name="hb" 
                               value="Memasak"/>Memasak<br/>               
                           
                    </td>
                <tr>
                        <td>Pendidikan</td>
                        <td>
                            <select name="pendidikan">
                                <option value="">-- Pilih Pendidikan --</option>
                                <option value="SMA">SMA</option>
                                <option value="D3">D3</option>
                                <option value="S1" selected>S1</option>
                                <option value="S2">S2</option>
                                <option value="S3">S3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Alamat</td>
                        <td>
                            <textarea name="alamat" cols="50" rows="3"></textarea>
                        </td>
                    </tr>
            </tbody>
        </table>
        </form>
    </body>
</html>
